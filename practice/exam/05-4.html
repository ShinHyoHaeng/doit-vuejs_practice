<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>많이 사용되는 디렉티브</title>
</head>

<body>
    <div id="app">
        <a v-if="flag">Vue.js</a>    
        <ul>
            <li v-for="system in systems">{{system}}</li>
        </ul>
        <p v-show="flag">Vue.js</p>
        <h5 v-bind:id="uid">가나다</h5>
        <button v-on:click="popupAlert">alert 버튼</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                flag: false,
                systems: ['android', 'ios', 'windows'],
                uid: 10
            },
            methods: {
                popupAlert: function(){
                    return alert('alert 표시');
                }
            }
        })
    </script>
</body>

</html>
